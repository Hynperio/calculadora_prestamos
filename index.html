<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-primary">
    
    <div class="container"> <!--Container Principal-->
        
        <div class="row"> <!--Primera Fila (Imagen y Titulo)-->
            <div class="col-11 col-md-6 col-l-9 my-3 mx-auto d-block bg-white" style="border-radius: 25px;">
            
                <div class="container p-4">             
                    
                    <div class="row p-2"> <!--Inicio Fila-->
                        <div class="col-12 text-center">
                            <img src="img/banco.png" alt="" class="w-25 pb-3">
                        </div>
    
                        <div class="col-12 text-center">
                            <h2 class="display-xs-4 display-6">Calculadora de Prestamos</h2>    
                        </div>
                    </div>

                        <form class="row pt-md-3"> <!--Inicio Formulario-->

                            <!-- Monto -->
                            <div class="form-outline col-xs-5 col-md-10 mb-4 mx-auto">
                                <input type="number" id="monto" class="form-control" placeholder="Digite el Monto">
                            </div>
            
                            <!-- Interes -->
                            <div class="form-outline col-xs-5 col-md-10 mb-4 mx-auto">
                                <input type="number" id="interes" class="form-control" placeholder="Digite la tasa de interes anual"/>
                            </div>
                                    
                            <!-- Tiempo -->
                            <div class="form-outline col-xs-5 col-md-10 mb-4 mx-auto">
                                <input type="number" id="meses" class="form-control" placeholder="Digite el tiempo en meses"/>
                            </div>
                            
                            <!-- Calcular-->
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-block col-12 col-md-10" onclick="calcular()">Calcular</button>
                            </div>
  
                        
                        
                        </form> <!--Fin Formulario-->

                    </div> <!--Fin Fila-->
                    
                    <div id="invisible" role="alert">
                        <span id="texto"><b id="total"></b></span>
                      </div>
                      
                </div>

            </div>
        </div> <!--Fin de seccion superior-->

    <p class="text-center text-white">Hecho por Ian Cruz Herrera</p>


    <script src="js/calculo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
